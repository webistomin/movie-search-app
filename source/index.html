<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <!-- this svg is a container for svg icons and should not appear on the page.
  To emphasise this I use inline style="display: none" -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
    <symbol id="icon-magnifier" viewBox="0 0 17 17"><defs><path id="vw4wa" d="M852.69 38.5l-4.26-4.26a6.4 6.4 0 1 1 1.81-1.81l4.26 4.26zm-7.79-5.012a4.587 4.587 0 1 0 0-9.174 4.587 4.587 0 0 0 0 9.174z"/></defs><g><g transform="translate(-838 -22)"><use xlink:href="#vw4wa"/></g></g></symbol>
    <symbol id="arrow-down" viewBox="0 0 24 24"><path d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"/></symbol>
    <symbol id="now-playing" viewBox="0 0 17 17">
      <defs><path id="4sw7a" d="M54 105c0 .693-.323 1-1 1 0 0-13 0-13.927.002-.955.001-1.126-.31-1.073-1.002V94c.007-.564.885-.923 1.438-1.054L52.47 89.87c.651-.153 1.302.269 1.455.944l.543 2.407-10.643 2.512L54 96zm-4.55-13.441l2.107 1.405 1.625-.383-2.108-1.406zm-3.28.775l2.108 1.405 1.625-.384-2.107-1.406zm-3.198.754l2.107 1.406 1.625-.383-2.107-1.406zm-3.27.772l2.107 1.406 1.625-.384-2.107-1.406zM53 97H39v8h14zm-5 4l-3 2v-4z"/></defs><g><g transform="translate(-38 -89)"><use xlink:href="#4sw7a"/></g></g>
    </symbol>
    <symbol id="coming-soon" viewBox="0 0 17 17">
      <defs><path id="iau5a" d="M43 135h-2v-2h2zm3 0h-2v-2h2zm3 0h-2v-2h2zm-6 4h-2v-2h2zm3 0h-2v-2h2zm3 0h-2v-2h2zm2-10h-2v-3h2zm-7 0h-2v-3h2zm11 14H38v-15h3v2h4v-2h3v2h4v-2h3zm-2-12H40v10h13zm-1 4h-2v-2h2zm0 4h-2v-2h2z"/></defs><g><g transform="translate(-38 -126)"><use xlink:href="#iau5a"/></g></g>
    </symbol>
    <symbol id="ending-soon" viewBox="0 0 17 17">
      <defs><path id="7uc6a" d="M41.296 167.295a7.35 7.35 0 0 0-1.692 2.627 3.066 3.066 0 1 1 4.318-4.318 7.341 7.341 0 0 0-2.627 1.691zm13.204.271c0 .947-.43 1.794-1.104 2.356a7.364 7.364 0 0 0-4.319-4.318 3.066 3.066 0 0 1 5.422 1.963zm-3.965 9.553l2.1 2.097-1.284 1.284-2.383-2.385a6.102 6.102 0 0 1-2.468.519 6.102 6.102 0 0 1-2.467-.519l-2.384 2.385-1.282-1.284 2.099-2.097a6.134 6.134 0 1 1 8.07 0zm.285-4.593a4.32 4.32 0 1 0-8.641 0 4.32 4.32 0 0 0 8.641 0zm-3.707-.255l2.384 1.012-.48 1.129-3.13-1.299v-3.637h1.226z"/></defs><g><g transform="translate(-38 -164)"><use xlink:href="#7uc6a"/></g></g>
    </symbol>
    <symbol id="trailers" viewBox="0 0 15 15">
      <defs><path id="e8gsa" d="M54 200v15H39v-15zm-12 13h-2v1h2zm0-2h-2v1h2zm0-2h-2v1h2zm0-2h-2v1h2zm0-6h-2v1h2zm8 7h-7v6h7zm0-7h-7v6h7zm3 12h-2v1h2zm0-2h-2v1h2zm0-2h-2v1h2zm0-2h-2v1h2zm0-2h-2v1h2zm-11 0h-2v1h2zm0-2h-2v1h2zm11 0h-2v1h2zm0-2h-2v1h2z"/></defs><g><g transform="translate(-39 -200)"><use xlink:href="#e8gsa"/></g></g>
    </symbol>
  </svg>
  <header class="page-header">
    <div class="page-header__inner">
      <div class="page-header__block page-header__block--brown">
        <h1 class="page-header__logo"><span class="page-header__decor">A</span>Movie</h1>
        <button class="page-header__toggler">Открыть меню
          <span></span><span></span><span></span>
        </button>
      </div>
      <div class="page-header__block page-header__block--lightgrey">
        <div class="page-header__wrapper">
          <input type="text" class="page-header__input" title="Search a movie" placeholder="Search a movie...">
          <svg class="page-header__icon page-header__icon--absolute" width="17" height="17">
            <use xlink:href="#icon-magnifier"></use>
          </svg>
        </div>
        <div class="page-header__buttons">
          <button class="page-header__button">Row view</button>
          <button class="page-header__button">Grid view</button>
        </div>
      </div>
      <div class="page-header__block page-header__block--grey">
        <div class="page-header__account">
          <div class="page-header__userblock">
            <img src="img/ava.jpg" width="32" height="32" alt="Avatar" class="page-header__avatar">
            <p class="page-header__text">Hello, <span class="page-header__name">Olia</span>!</p>
          </div>
          <div class="page-header__dropdown">
            <button class="page-header__button page-header__button--arrow">
              Открыть меню
              <svg class="page-header__icon page-header__icon--arrow" width="24" height="24">
                <use xlink:href="#arrow-down"></use>
              </svg>
            </button>
            <ul class="page-header__list">
              <li class="page-header__item">
                <a href="#" class="page-header__link">Избранное</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="page-content">
    <aside class="intro">
      <nav class="main-nav main-nav--closed">
        <ul class="main-nav__list">
          <li class="main__nav__item">
            <a href="#" class="main-nav__link">
              <svg class="main-nav__icon" width="17" height="17">
                <use xlink:href="#now-playing"></use>
              </svg>
              Now Playing</a>
          </li>
          <li class="main__nav__item">
            <a href="#" class="main-nav__link">
              <svg class="main-nav__icon" width="17" height="17">
                <use xlink:href="#coming-soon"></use>
              </svg>
              Coming soon</a>
          </li>
          <li class="main__nav__item">
            <a href="#" class="main-nav__link">
              <svg class="main-nav__icon" width="17" height="17">
                <use xlink:href="#ending-soon"></use>
              </svg>
              Ending soon</a>
          </li>
          <li class="main__nav__item">
            <a href="#" class="main-nav__link">
              <svg class="main-nav__icon" width="15" height="15">
                <use xlink:href="#trailers"></use>
              </svg>
              Trailers</a>
          </li>
        </ul>
      </nav>
      <section class="best">
        <div class="best__block">
          <h2 class="best__title title">Today best choice</h2>
        </div>
        <ul class="best__list">
          <li class="best__item">
            <picture class="best__pic best__pic--gold">
              <img src="img/best@1x.jpg" alt="#" width="41" height="41" class="best__img">
            </picture>
            <div class="best__block best__block--padding">
              <span class="best__name">Gravity</span>
              <div class="best__rating"></div>
            </div>
          </li>
          <li class="best__item">
            <picture class="best__pic best__pic--gold">
              <img src="img/best@1x.jpg" alt="#" width="41" height="41" class="best__img">
            </picture>
            <div class="best__block best__block--padding">
              <span class="best__name">Gravity</span>
              <div class="best__rating"></div>
            </div>
          </li>
          <li class="best__item">
            <picture class="best__pic best__pic--gold">
              <img src="img/best@1x.jpg" alt="#" width="41" height="41" class="best__img">
            </picture>
            <div class="best__block best__block--padding">
              <span class="best__name">Gravity</span>
              <div class="best__rating"></div>
            </div>
          </li>
          <li class="best__item">
            <picture class="best__pic best__pic--silver">
              <img src="img/best@1x.jpg" alt="#" width="41" height="41" class="best__img">
            </picture>
            <div class="best__block best__block--padding">
              <span class="best__name">Gravity</span>
              <div class="best__rating"></div>
            </div>
          </li>
          <li class="best__item">
            <picture class="best__pic best__pic--silver">
              <img src="img/best@1x.jpg" alt="#" width="41" height="41" class="best__img">
            </picture>
            <div class="best__block best__block--padding">
              <span class="best__name">Gravity</span>
              <div class="best__rating"></div>
            </div>
          </li>
        </ul>
      </section>
    </aside>
    <section class="movies">
      <ul class="movies__list">
        <li class="movie__item">
          <img src="#" alt="#" class="movie__img">
        </li>
      </ul>
    </section>
    <aside class="socials">
      <div class="socials__block">
        <h2 class="socials__title title">Last comments</h2>
        <ul class="socials__list">
          <li class="socials__item">
            <div class="socials__block">
              <img src="#" alt="#" class="socials__avatar">
              <span class="socials__name">Visual idiot</span>
            </div>
            <p class="socials__message">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse, mollitia!
            </p>
          </li>
        </ul>
      </div>
    </aside>
  </main>

</body>
</html>
